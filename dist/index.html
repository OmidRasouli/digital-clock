<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/digital-clock.css">
    <script src="scripts/app.js" defer></script>
    <title>Digital Clock</title>
</head>

<body>
    <div class="timer">
        <div id="minutes-10" class="number">
            <div class="columns">
                <div class="line-1" data-edge="1"></div>
                <div class="line-1" data-edge="2"></div>
            </div>

            <div class="columns center-coloumn">
                <div class="line-2" data-edge="3"></div>
                <div class="line-2" data-edge="4"></div>
                <div class="line-2" data-edge="5"></div>
            </div>

            <div class="columns">
                <div class="line-1" data-edge="6"></div>
                <div class="line-1" data-edge="7"></div>
            </div>
        </div>

        <div id="minutes-1" class="number">
            <div class="columns">
                <div class="line-1" data-edge="1"></div>
                <div class="line-1" data-edge="2"></div>
            </div>

            <div class="columns center-coloumn">
                <div class="line-2" data-edge="3"></div>
                <div class="line-2" data-edge="4"></div>
                <div class="line-2" data-edge="5"></div>
            </div>

            <div class="columns">
                <div class="line-1" data-edge="6"></div>
                <div class="line-1" data-edge="7"></div>
            </div>
        </div>

        <div class="dot"></div>

        <div id="seconds-10" class="number">

            <div class="columns">
                <div class="line-1" data-edge="1"></div>
                <div class="line-1" data-edge="2"></div>
            </div>

            <div class="columns center-coloumn">
                <div class="line-2" data-edge="3"></div>
                <div class="line-2" data-edge="4"></div>
                <div class="line-2" data-edge="5"></div>
            </div>

            <div class="columns">
                <div class="line-1" data-edge="6"></div>
                <div class="line-1" data-edge="7"></div>
            </div>
        </div>

        <div id="seconds-1" class="number">

            <div class="columns">
                <div class="line-1" data-edge="1"></div>
                <div class="line-1" data-edge="2"></div>
            </div>

            <div class="columns center-coloumn">
                <div class="line-2" data-edge="3"></div>
                <div class="line-2" data-edge="4"></div>
                <div class="line-2" data-edge="5"></div>
            </div>

            <div class="columns">
                <div class="line-1" data-edge="6"></div>
                <div class="line-1" data-edge="7"></div>
            </div>
        </div>
    </div>
</body>

</html>
